<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <div class="jumbotron">Weather Dashboard</div>
    <aside>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <input type="city" class="form-control" id="weather-input" aria-describedby="cityWeather"
                                placeholder="enter city">
                        </div>
                        <button type="submit" class="btn btn-primary" id="weather-btn">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="recentSearches" class="col-md-12"></div>
            </div>
        </div>
    </aside>
    <div class="container">
        <div class="row">
            <div id="currentWeather" class="col-md-12">
                Current Weather
            </div>
        </div>
        <h2>Five Day Forecast</h2>
        <div class="row mt-1">
            <div class="col-md-2">Section1</div>
            <div class="col-md-2">Section2</div>
            <div class="col-md-2">Section3</div>
            <div class="col-md-2">Section4</div>
            <div class="col-md-2">Section5</div>
        </div>
    </div>
    <script src="assets/js/java.js"></script>
</body>

</html>
