<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <div class="jumbotron" style="color:white">Weather Dashboard</div>
    <aside class="asideB">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" id="weather-input" aria-describedby="cityWeather"
                                placeholder="Enter city">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="weather-btn">
                                    <i class="fa fa-search-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="rowRS">
                <div id="recentSearches" class="col-md-12"></div>
            </div>
        </div>
    </aside>
    <div class="container">
        <div class="rowCW">
            <div id="currentWeather" class="col-md-12 id='bgC'">
                Current Weather
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
                <span class="uv"></span>
            </div>
        </div>
        <div class="row5F">
        <h2>Five Day Forecast:</h2>
        <div class="row mt-1" id="forecast">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
